<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NewMew Sunglasses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-50 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-700">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border rounded px-4 py-2" required>
      <input type="password" id="password" placeholder="Password" class="w-full border rounded px-4 py-2" required>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">Login</button>
    </form>
    <p class="text-center text-gray-600 mt-4 text-sm">Donâ€™t have an account? <a href="contact.html" class="text-blue-600 underline">Contact us</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === '1234') {
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
