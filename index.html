<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewMew Sunglasses | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold text-blue-700">NewMew Sunglasses</h1>
      <div class="space-x-6">
        <a href="index.html" class="text-blue-700 font-semibold">Home</a>
        <a href="shop.html" class="hover:text-blue-700">Shop</a>
        <a href="about.html" class="hover:text-blue-700">About</a>
        <a href="contact.html" class="hover:text-blue-700">Contact</a>
        <a href="login.html" class="hover:text-blue-700">Login</a>
        <button id="cartBtn" class="bg-blue-700 text-white px-4 py-2 rounded">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-100 to-blue-50 text-center py-20">
    <h2 class="text-5xl font-bold mb-4 text-blue-800">Style That Speaks</h2>
    <p class="text-gray-700 text-lg mb-6">Explore the latest designs from NewMew Sunglasses.</p>
    <a href="shop.html" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800">Shop Now</a>
  </section>

  <!-- Featured Section -->
  <section class="container mx-auto mt-12 px-6">
    <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Top Selling Sunglasses</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="product-card bg-white shadow-md rounded-lg p-4">
        <img src="https://images.unsplash.com/photo-1555529771-9d6b7e3a0f5f?auto=format&fit=crop&w=600&q=60" class="rounded w-full h-48 object-cover" alt="">
        <h4 class="text-lg font-semibold mt-3">Tortoise Shell</h4>
        <p class="text-gray-600">$65.00</p>
        <button class="addToCart mt-3 bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>

      <div class="product-card bg-white shadow-md rounded-lg p-4">
        <img src="https://images.unsplash.com/photo-1520975919910-6c8a7b0f8f1d?auto=format&fit=crop&w=600&q=60" class="rounded w-full h-48 object-cover" alt="">
        <h4 class="text-lg font-semibold mt-3">Aviator Gold</h4>
        <p class="text-gray-600">$79.99</p>
        <button class="addToCart mt-3 bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>

      <div class="product-card bg-white shadow-md rounded-lg p-4">
        <img src="https://images.unsplash.com/photo-1526178613302-1f80e86c7c76?auto=format&fit=crop&w=600&q=60" class="rounded w-full h-48 object-cover" alt="">
        <h4 class="text-lg font-semibold mt-3">Sport Wrap</h4>
        <p class="text-gray-600">$59.50</p>
        <button class="addToCart mt-3 bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="bg-white text-center py-6 mt-12 text-gray-600">
    &copy; 2025 NewMew Sunglasses | All Rights Reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
